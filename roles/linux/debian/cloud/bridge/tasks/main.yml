---
#
# Validate variables...
#
- name: Ensure a name is defined
  fail: msg="Must provide a bridge_name variable!"
  when: bridge_name == ""

- name: Ensure a name is defined
  fail: msg="Must provide a bridge_name variable!"
  when: bridge_name == ""

#
# Setup bridge...
#
- name: Install bridge utils
  package: name=bridge-utils state=latest

- name: Change ethernet adapter to bridge
  copy: src=interfaces dest=/etc/network

- name: Define bridge
  template: src=bridge.j2 dest=/etc/network/interfaces.d/{{ bridge_name }}